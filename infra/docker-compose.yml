version: '3.8'
name: foodgram-sprint14
services:
  db:
    image: postgres:13.0-alpine
    environment:
      POSTGRES_DB: "db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - db_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: kirillchu/foodgram_sprint13:latest
    # build:
    #  context: ../backend/foodgram_backend
    #  dockerfile: Dockerfile
    restart: always
    volumes:
       - static_volume:/app/static-backend
       - media_volume:/app/media
      # - ../data/:/app/data/
       - ./fonts/DejaVuLGCSans.ttf:/usr/share/fonts/DejaVuLGCSans.ttf
    depends_on:
      - db
    env_file:
      ./.env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  web-nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      # - static_volume:/usr/share/nginx/html/static
      # - media_volume:/usr/share/nginx/html/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media_volume:/usr/share/nginx/html/media
      - static_volume:/usr/share/nginx/html/static-backend
    depends_on:
      - backend

volumes:
  static_volume:
  media_volume:
  db_volume:
